<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name=”robots” content=”noindex,nofollow,noarchive”>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" sizes="192x192" href="icon-192x192.png">
    <link rel="icon" sizes="512x512" href="icon-512x512.png">
    <link rel="apple-touch-icon" href="icon-192x192.png">
    <meta name="theme-color" content="#EDFFE5">
    <title>お掃除カレンダー</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css?20240123">
    <script>
        // キャッシュ対策
        // パラメータがなければ、パラメータを付与してリロード
        if (!location.search) {
            const date = new Date();
            const timestamp = date.getFullYear().toString() + 
                (date.getMonth() + 1).toString().padStart(2, '0') +
                date.getDate().toString().padStart(2, '0');
            location.href = location.href + '?version=' + timestamp;
        }
    </script>
    <script src="cleaning_items.js?20240123"></script>
    <script type="module" src="script.js?20240123"></script>
    
</head>
<body>
    <table id="cleaningSchedule" class="table">
        <thead class="sticky-top bg-white">
            <tr>
                <th scope="col" class="w-25">日付</th>
                <th scope="col" class="w-75">掃除項目</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script>
        // class="table-primary"の要素までスクロール
        document.addEventListener("DOMContentLoaded", () => {
            const todayElement = document.querySelector('.table-primary');
            if (todayElement) {
                todayElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        });
    </script>
</body>
</html>
